<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add new book</title>
</head>

<body>

  <header>
    <nav class="navbar">
      <ul class="navbar-list">
        <li class="navbar__brand">
          <a href="/">Gutendex library</a>
        </li>
        <li class="navbar__item">
          <a href="/dashboard/">Dashboard</a>
        </li>
        <li class="navbar__item">
          <a href="/add-new-book/">Add new book</a>
        </li>
        <li class="navbar-quick-search"></li>
      </ul>
    </nav>
  </header>

  <section class="add-new-book">
    <h1>Add new book</h1>
    <form 
      id="addNewBookForm"
      class="form add-new-book-form"
    >
      <div class="form-group">
        <label>Title</label>
        <input id="title" type="text" >
      </div>
      <div class="form-group">
        <label>Author</label>
        <input id="author" type="text" >
      </div>
      <div class="form-group">
        <label>Copyright</label>
        <div>
          <label><input name="copyright" type="radio" value="true" checked>Public domain</label>
          <label><input name="copyright" type="radio" value="false">Non-public</label>
        </div>
      </div>
      <div class="form-group">
        <label>Language</label>
        <input id="language" type="text" >
      </div>
      <div class="form-group">
        <label>Topic</label>
        <input id="topic" type="text" >
      </div>
      <div class="form-group">
        <label>Bookshelf</label>
        <input id="bookshelf" type="text" >
      </div>
      <div class="form-group">
        <label>Read online link</label>
        <input id="readOnlineLink" type="text" >
      </div>
      <div class="form-group">
        <label>EPUB link</label>
        <input id="epubLink" type="text" >
      </div>

      <button
        type="submit"
        class="button button--success add-new-book__button"
      >
        Add book
      </button>
    </form>
  </section>

  <script type="module" src="./main.js"></script>

</body>

</html>
