<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gutendex library</title>
</head>

<body>

  <header>
    <nav class="navbar">
      <ul class="navbar-list">
        <li class="navbar__brand">
          <a href="/">Gutendex library</a>
        </li>
        <li class="navbar__item">
          <a href="/dashboard/">Dashboard</a>
        </li>
        <li class="navbar__item">
          <a href="/add-new-book/">Add new book</a>
        </li>
        <li class="navbar-quick-search"></li>
      </ul>
    </nav>
  </header>

  <main>
    <aside class="advanced-search">
      <h3 class="advanced-search__title">Advanced search</h3>

      <form 
        id="advancedSearchForm"
        class="form advanced-search-form"
      >
        <div class="form-group">
          <label for="author">Author</label>
          <input id="author" type="text">
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" type="text">
        </div>
        <div class="form-group">
          <label for="topic">Topic</label>
          <input id="topic" type="text">
        </div>
        <div class="form-group">
          <label for="language">Language</label>
          <select id="language">
            <option selected value="en">English</option>
            <option value="es">Spanish</option>
          </select>
        </div>

        <button class="advanced-search-form__button" type="submit">
          Search
        </button>
      </form>
    </aside>

    <section id="bookList" class="book-list"></section>

  </main>

  <script type="module" src="./main.js"></script>

</body>

</html>
